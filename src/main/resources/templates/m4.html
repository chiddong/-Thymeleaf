<!DOCTYPE html>
<html  xmlns:th="https://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="https://me2.do/5BvBFJ57">
<style>

</style>
</head>
<body>

   <!-- m4.html -->
   <h1>Thymeleaf Literals</h1>
   
   <!-- 
   	
   			타임리프 상수
   			- Text Literals: 'hong', 'test', '100'
   			- Number Literals: 10, 123, 3.14
   			- Boolean Literals: true, false
   			- Null Literals: null
   
    -->
   
   <!-- 문자열 상수는 ''로 감싸면 된다.(홑따옴표) -->
  <div>hong</div>
   <div th:text="' hong' "></div>
   <div th:text="hong"></div>
   <div th:text="${ 'hong' }"></div>
   <div th:text="${hong}"></div>
   
   <div th:text="100"></div>
   <div th:text="3.134"></div>
   <div th:text="null"></div>

	<hr>
	
	<h1>Thymeleaf Operators</h1>
   
   <!-- 
   			
   			타임리프 연산자
   			- 산술 연산자
   				- 동일
   			- 비교 연산자
   				- 동일
   			- 논리 연산자
   				- 동일
   			- 삼항 연산자
   				- 동일
   			- 문자열 연산자
   				- 동일
   				- Literal Substitions > |문자열|
   
    -->
    
    <div>10 + 3 = 13</div>
   
    <div><span th:text="${a}"></span>+ <span th:text="${b}"></span> = <span th:text="${a+b}"></span></div>
   
   <div th:text="${a + ' + ' + b + ' = ' + (a+b)}"></div>
   
   <!-- 속성이 나누어져 있더라도 계산이 가능하다 : EL과의 차이점 -->
   <div th:text="${a} + ' + ' + ${b} + ' = ' + ${a+b}"></div>
   
   <div th:text="|${a} + ${b} = ${a+b}|"></div>

   <div th:text="'홍길동' + '님'"></div>
   
   <hr>
   
   <div th:text="${a} + ${b}"></div>
   <div th:text="${a} - ${b}"></div>
   <div th:text="${a} * ${b}"></div>
   <div th:text="${a} / ${b}"></div>
   <div th:text="${a} % ${b}"></div>
   
   <hr>
   
   <div th:text="${a > b}"></div>
   <div th:text="${a} >= ${b}"></div>
   <div th:text="${a} < ${b}"></div>
   <div th:text="${a} <= ${b}"></div>
   <div th:text="${a} == ${b}"></div>
   <div th:text="${a} != ${b}"></div>
   
   
   <hr>
   
   <div th:text="${a} gt ${b}"></div>
   <div th:text="${a} ge ${b}"></div>
   <div th:text="${a} lt ${b}"></div>
   <div th:text="${a} le ${b}"></div>
   <div th:text="${a} eq ${b}"></div>
   <div th:text="${a} ne ${b}"></div>
   
   <hr>
   
	<!-- &&와 ||는 사용할 수 없다. -->
   <div th:text="true and false"></div>
   <div th:text="true or false"></div>
   
   <hr>
   
   <!-- 삼항 연산자, 의도적으로 아닌경우를 생략할 수 있음 > 에러 안남! -->
   <div th:text="${a} < 0 ? '양수':'양수아님'"></div>
   <div th:text="${a} < 0 ? '양수' "></div>
   <div th:text="${a} > 0 ? '양수' "></div>
   <div th:text="${a} > 0 ?:'양수아님' "></div>
   
   
   
   
   <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
   <script>
   
   </script>
</body>
</html>
